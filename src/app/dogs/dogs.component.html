
<section class="container">
	<h1 class="my-4 text-center text-lg-left">{{id}} Gallery</h1>
	<div class="row gallery">
		<div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let item of dogs">
			<a href="{{item}}">
				<figure><img class="img-fluid img-thumbnail" src="{{item}}" alt="Random Image"></figure>
			</a>
		</div>
	</div>
</section>
